[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    slow: Slow-running tests
addopts =
    --verbose
    --cov=app
    --cov-report=term-missing
    --cov-report=html
